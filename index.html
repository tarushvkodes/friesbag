<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Fries Bag Game üçü</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="game-container">
        <div id="menu-screen" class="screen">
            <h1>Fries Bag Game üçü</h1>
            <button id="start-button">Start Game</button>
            <p class="high-score">High Score: <span id="high-score">0</span></p>
        </div>

        <div id="game-screen" class="screen hidden">
            <div class="hud">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
                <div class="level">Level: <span id="level">1</span></div>
            </div>
            <div class="controls">
                <div class="slider-container">
                    <span>Speed:</span>
                    <input type="range" id="fryRateSlider" min="1" max="10" step="0.5" value="1">
                </div>
                <div class="autoplay-container">
                    <button id="autoplay-button">Autoplay: Off</button>
                </div>
            </div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="end-high-score">0</span></p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <div class="copyright">¬© Tarushv Kosgi 2025</div>
    <script src="scripts/controls.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
